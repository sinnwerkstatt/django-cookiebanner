target-version = "py313"
exclude = [
    ".venv",
    ".eggs",
    ".git",
    "migrations",
    "media/documents",
    "static-collected",
    "node_modules"
]
respect-gitignore = false # https://github.com/astral-sh/ruff/issues/9381
[lint]
select = [
    "B",
    "C",
    "E",
    "W",
    "F",
    "FLY",
    "DJ",
    "I",
    "N",
    "S",
    "PLC",
    "RUF",
    "UP",
]
ignore = [
    "C901",
    "E501", # line too long ðŸ¤·
    "E722", # can't deal with all the intentional excepts right now
    "N815", # mixedCase situations
    "S110", # different rule for bare excepts
    "S603",
    "S607",
    "RUF012", # see https://github.com/astral-sh/ruff/issues/5243
    "PLC0415",
]


[lint.isort]
known-first-party = ["apps"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "django",
    "first-party",
    "local-folder"
]
[lint.isort.sections]
"django" = [
    "django",
    "django_countries",
    "drf_spectacular",
    "modelcluster",
    "rest_framework",
    "wagtail",
    "wagtail_headless_preview",
]


[lint.per-file-ignores]
"config/settings/**.py" = ["F405"]
"apps/qcat/models/_qcat_sync/**/*.py" = ["S101"]

"**/tests/**/test_*.py" = [
    # at least this three should be fine in tests:
    "S101", # asserts allowed in tests...
    "ARG", # Unused function args -> fixtures nevertheless are functionally relevant...
    "FBT", # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    # The below are debateable
    "PLR2004", # Magic value used in comparison, ...
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
]
